<div class="edit">
  <form name="form" [formGroup]="form" class="col-12">
    <h4 class="edit-title">Alterar Tarefa</h4>
    <mat-form-field class="col-12">
      <textarea
        matInput
        formControlName="description"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="8"
      ></textarea>
    </mat-form-field>
    <div class="menu-filtro-edit">
      <button (click)="onCancel()" mat-stroked-button color="warn">
        Cancelar
      </button>
      <button (click)="onSave()" mat-stroked-button class="text-success">
        Salvar
      </button>
    </div>
  </form>
</div>
